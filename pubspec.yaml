name: zema
description: Music player.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.3 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  responsive_sizer: ^3.1.1
  provider: ^6.0.5
  http: ^0.13.5
  shimmer: ^2.0.0
  cached_network_image: ^3.2.3
  just_audio: ^0.9.31
  just_audio_background: ^0.0.1-beta.9
  audio_video_progress_bar: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/
